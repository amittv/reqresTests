plugins {
    id 'java'
}

group 'org.example'
version '1.0 SNAPSHOT'

repositories{
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.testng/testng
    testImplementation group: 'org.testng', name: 'testng', version: '7.4.0'
    testImplementation group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'

    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.4.0'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.20'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.12.4'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.12.4'
    implementation group: 'commons-configuration', name: 'commons-configuration', version: '1.9'

    implementation('org.projectlombok:lombok:1.18.18')
    annotationProcessor('org.projectlombok:lombok:1.18.18')
    testImplementation('org.projectlombok:lombok:1.18.18')
    testAnnotationProcessor('org.projectlombok:lombok:1.18.18')
}

test{
    useTestNG()
}